name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install CMake (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Install CMake (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Install CMake (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran build-essential

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gcc gfortran

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install mingw
        choco install cmake

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install meson meson-python ninja numpy pytest ruff

    - name: Build project
      run: |
        cmake -S . -B build -DBUILD_TEST=OFF
        cmake --build build

    - name: Build and test project
      run: |
        cmake -S . -B build -DBUILD_TEST=ON
        cmake --build build

    - name: Install Python package (dev)
      run: |
        pip install .[dev] -v --log build.log

    - name: Run C tests
      if: always()
      run: ./bin/test_gauss_seidel_c
      shell: bash

    - name: Run C++ tests
      if: always()
      run: ./bin/test_gauss_seidel_cxx
      shell: bash

    - name: Run Python tests
      if: always()
      run: pytest -v tests/

    - name: Lint with Ruff
      if: always()
      run: ruff check .

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          build/
          bin/test_gauss_seidel_*
        retention-days: 5

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff pylint

    - name: Run Ruff
      run: ruff check .

    - name: Run Pylint on Python interface
      continue-on-error: true
      run: pylint interface/python/ --disable=all --enable=E,F

  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: Generate documentation
      run: doxygen Doxyfile

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: html/
        retention-days: 30
